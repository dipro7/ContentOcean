<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ContentOcean</title>
    <link rel="stylesheet" href="chatstyle.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="https://i.ibb.co/42Y2wCg/attachment-116437922-removebg-preview.png" alt="ContentOcean Logo" class="logo">
                    <span class="company-name">ContentOcean</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="chatgpt">
            <div class="container">
                <h1>Chat with ContentOcean</h1>
                <div id="chat-container">
                    <div id="chat-box"></div>
                    <div id="input-section">
                        <textarea id="user-input" placeholder="Type your message here..."></textarea>
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="chatgpt.js"></script>
</body>

</html>

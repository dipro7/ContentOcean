<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ContentOcean</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="https://i.ibb.co/42Y2wCg/attachment-116437922-removebg-preview.png" alt="ContentOcean Logo" class="logo">
                    <span class="company-name">ContentOcean</span>
                </a>
            </div>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="services.html" aria-label="View Services">Services</a></li>
                    <li><a href="contact.html" aria-label="Contact Us">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container contact-container">
                <div class="contact-left">
                    <div class="contact-left-title">
                        <h2>Get in Touch</h2>
                        <hr>
                    </div>
                    <form action="https://api.web3forms.com/submit" method="POST" class="vertical-form">
                        <input type="hidden" name="access_key" value="4740645a-930a-4f05-a3f3-58ab0d491de8">
                        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>
                <div class="contact-right">
                    <img src="https://i.ibb.co/bm0vmh2/unnamed.jpg" alt="Contact Image">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
